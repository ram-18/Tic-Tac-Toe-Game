<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Hello, Everyone!</h1> -->

    <div class="myDiv">
      <h2>Hello, Everyone!</h2>
      <p>This is Tic Tac Toe Game. This is two player game.</p>
      <!--<div class="image"></div>-->
    </div>

    <div class="space">
      <h2>Let's Start the Game</h2>
    </div>

    <div class="scoreDiv">
      <h3>Player win count</h3>
      <div class="score">
        <p>Player 1</p>
        <div class="p1Score">0</div>
      </div>
      <div class="draw">0</div>
      <div class="score">
        <p>Player 2</p>
        <div class="p2Score">0</div>
      </div>
    </div>

    <div class="divmain"></div>

    <div class="space">
      <button class="rematch" type="button">Rematch</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
